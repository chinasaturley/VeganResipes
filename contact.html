    <!-- Form Validation JS -->
    <script>
      function validateForm() {
        var fnameInput = document.getElementById('fname').value;
        var lnameInput = document.getElementById('lname').value;
        var errorMessage = document.getElementById('errorMessage');
  
        if (fnameInput.trim() === '' || lnameInput.trim() === '') {
          errorMessage.textContent = 'Please fill out the required field.';
          return false;
        } else {
          errorMessage.textContent = '';
          return true;
        }
      }
    </script>
    <style>
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <div class="page_title">
    <h1>Contact Us</h1>
  </div>

  <div class="contents">
    <form action="/submit-form" method="post" onsubmit="return validateForm()">
      <!-- First Name Input -->
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Your first name..." required>

      <!-- Last Name Input -->
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Your last name..." required>

      <!-- Country Input -->
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="" disabled selected>Choose your country...</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
      </select>

      <!-- Word Input -->
      <label for="words">Tell us about you!</label>
      <textarea id="words" name="words" placeholder="Write something.." style="height:200px"></textarea>

      <!-- Form Submission -->
      <div class="error-message" id="errorMessage"></div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function checkDarkModePreference() {
      var isDarkMode = localStorage.getItem('darkMode') === 'true';

      var body = document.body;
      body.classList.toggle('dark-mode', isDarkMode);

      var stylesheet = document.getElementById('stylesheet');
      stylesheet.href = isDarkMode ? 'CSS/darkmode.css' : 'CSS/style.css';
    }

    window.onload = checkDarkModePreference;
  </script>

  <div id="mode_button">
    <button onclick="toggleDarkMode()">Switch View Mode</button>
    <script src="darkmode-toggle.js"></script>
  </div>
